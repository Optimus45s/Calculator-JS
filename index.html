<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcultor-JS</title>
  <style>
    #history-list::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    #history-list::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #60a5fa 40%, #38bdf8 100%);
      border-radius: 6px;
      min-height: 24px;
    }
    #history-list::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #2563eb 40%, #0ea5e9 100%);
    }
    #history-list {
      scrollbar-width: thin;
      scrollbar-color: #7ca0cb #e0f2fe;
    }
  </style>
  <!-- Tailwind CSS en CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#dbeafe] via-[#e0f2fe] to-[#f0f9ff]  p-6">
  <!-- Bouton flottant historique -->
  <button class="fixed bottom-6 right-6 z-50 w-14 h-14 rounded-full bg-white/20 backdrop-blur-md border border-white/30 shadow-xl flex items-center justify-center text-gray-700 hover:bg-white/30 transition" id="history-btn">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 2m6-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </button>

  <div class="text-center">

    <!-- Conteneur responsive : un peu plus large sur desktop -->
    <div
      class="
        fixed
        z-50
        h-[666px] w-80 md:w-96 lg:w-[30rem]
        p-6 md:p-8
        rounded-3xl
        bg-white/30           /* plus de blanc dans le fond */
        backdrop-blur-xl
        backdrop-saturate-150 /* booste les couleurs du fond */
        text-gray-800         /* texte plus sombre et lisible */
        flex flex-col
      "
      id="history-container"
>
  <!-- Bouton fermer -->
  <button
    class="
      absolute top-4 right-4
      w-8 h-8 flex items-center justify-center
      bg-white/20 hover:bg-red-300 text-center
      rounded-full transition
      focus:outline-none
    "
    id="history-close-btn"
  >
    <svg xmlns="http://www.w3.org/2000/svg"
         class="w-5 h-5 text-gray-800 text-center"
         fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <button
    class="
      absolute top-4 left-4
      w-8 h-8 flex items-center justify-center
      bg-white/20 hover:bg-red-300 text-center
      rounded-full transition
      focus:outline-none
    "
  >
  <svg xmlns="http://www.w3.org/2000/svg"
    class="w-5 h-5 text-gray-800"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2">
<path stroke-linecap="round" stroke-linejoin="round"
     d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 
        4v6m4-6v6M1 7h22M8 7V4a1 1 0 011-1h6a1 1 0 011 1v3" />
</svg>

  </button>

  <!-- Titre de la section -->
  <h2 class="text-2xl font-semibold mb-8 mt-4">Historique</h2>

  <!-- Liste de l’historique -->
  <ul class="space-y-3 flex-1 overflow-y-auto" id="history-list">
  </ul>
</div>

    <div class="w-80 md:w-96 lg:w-[30rem] p-6 md:p-8 rounded-3xl bg-white/20 backdrop-blur-xl shadow-xl">
      <!-- Affichage -->
      
    <div class="h-16 md:h-20  bg-white/50 backdrop-blur-sm rounded-t-xl flex items-center justify-end px-4 md:px-6">
      <input type="text" autocomplete="off" placeholder="0" value="" id="champ" class="w-full bg-transparent text-left outline-none text-3xl md:text-4xl font-medium text-gray-900">
    </div>
    <div class="h-8 md:h-12 mb-6 md:mb-8 bg-white/50 backdrop-blur-sm rounded-b-xl flex items-center justify-end px-4 md:px-6">
        <input type="text" value="0" id="resultDisplay" readonly class="w-full bg-transparent text-right outline-none text-2xl md:text-3xl font-medium text-gray-500">
    </div>

      <!-- Grille de boutons -->
      <div class="grid grid-cols-4 gap-4 md:gap-6">
        <!-- Ligne 1 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-colors transition-transform transition-shadow duration-300 ease-out active:scale-95 active:shadow-inner hover:bg-red-500/80 hover:text-white hover:shadow-sm" id="clear-btn">C</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="(">(</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value=")">)</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="/">÷</button>

        <!-- Ligne 2 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="7">7</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="8">8</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="9">9</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="*">x</button>

        <!-- Ligne 3 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="4">4</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="5">5</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="6">6</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="-">-</button>


        <!-- Bouton “=” vertical sur 2 lignes -->

        <!-- Ligne 4 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="1">1</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="2">2</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="3">3</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="+">+</button>


        <!-- Ligne 5 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value="0">0</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm calc-btn" data-value=".">.</button>
        <button id="operate" class="col-span-2 flex items-center justify-center bg-gradient-to-b from-[#74b9ff] to-blue-300 backdrop-blur-sm rounded-lg text-3xl md:text-4xl text-white transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:shadow-sm">=</button>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <script src="/sources/js/script.js"></script>
</body>
</html>
