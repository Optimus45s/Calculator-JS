<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Calculator</title>
  <!-- Tailwind CSS en CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-white p-6">
  <div class="text-center">

    <!-- Conteneur responsive : un peu plus large sur desktop -->
    <div class="w-80 md:w-96 lg:w-[30rem] p-6 md:p-8 rounded-3xl bg-white/30 backdrop-blur-xl shadow-xl">
      <!-- Affichage -->
      <div class="h-16 md:h-20 mb-6 md:mb-8 bg-white/50 backdrop-blur-sm rounded-xl flex items-center justify-end px-4 md:px-6 text-3xl md:text-4xl font-medium text-gray-900">
        0
      </div>

      <!-- Grille de boutons -->
      <div class="grid grid-cols-4 gap-4 md:gap-6">
        <!-- Ligne 1 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">C</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">(</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">)</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">÷</button>

        <!-- Ligne 2 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">7</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">8</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">9</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">×</button>

        <!-- Ligne 3 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">4</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">5</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">6</button>
        <!-- Bouton “–” vertical sur 2 lignes -->
        <button class="row-span-2 flex items-center justify-center bg-gradient-to-b from-[#74b9ff] to-blue-300 backdrop-blur-sm rounded-lg text-3xl md:text-4xl text-white">=</button>

        <!-- Ligne 4 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">1</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">2</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">3</button>

        <!-- Ligne 5 -->
        <button class="col-span-2 h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800">0</button>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
