<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Calculator</title>
  <!-- Tailwind CSS en CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-white p-6">
  <div class="text-center">

    <!-- Conteneur responsive : un peu plus large sur desktop -->
    <div class="w-80 md:w-96 lg:w-[30rem] p-6 md:p-8 rounded-3xl bg-white/30 backdrop-blur-xl shadow-xl">
      <!-- Affichage -->
      <div class="h-16 md:h-20 mb-6 md:mb-8 bg-white/50 backdrop-blur-sm rounded-xl flex items-center justify-end px-4 md:px-6 text-3xl md:text-4xl font-medium text-gray-900">
        0
      </div>

      <!-- Grille de boutons -->
      <div class="grid grid-cols-4 gap-4 md:gap-6">
        <!-- Ligne 1 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-colors transition-transform transition-shadow duration-300 ease-out active:scale-95 active:shadow-inner hover:bg-red-500 hover:text-white hover:shadow-sm">C</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">(</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">)</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">÷</button>

        <!-- Ligne 2 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">7</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">8</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">9</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">×</button>

        <!-- Ligne 3 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">4</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">5</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">6</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">-</button>


        <!-- Bouton “=” vertical sur 2 lignes -->

        <!-- Ligne 4 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">1</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">2</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">3</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">+</button>


        <!-- Ligne 5 -->
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">0</button>
        <button class="h-12 md:h-16 flex items-center justify-center bg-white/40 backdrop-blur-sm rounded-lg text-lg md:text-2xl text-gray-800 transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:bg-white/40 hover:shadow-sm">.</button>
        <button class="col-span-2 flex items-center justify-center bg-gradient-to-b from-[#74b9ff] to-blue-300 backdrop-blur-sm rounded-lg text-3xl md:text-4xl text-white transition-transform transition-shadow duration-150 ease-out active:scale-95 active:shadow-inner hover:shadow-sm">=</button>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
